<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <script src="__PUBLIC__/js/jquery-3.3.1.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <title>多点头条</title>
</head>
<body>
<div class="container">
            <form action="" role="form" class="form-horizontal" method="post">
                <fleldset>
                    <legend class="text-center">用户登录</legend>
                    <div class="form-group">
                        <lable for="name" class="col-md-2 control-label">用户名称：</lable>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="username" placeholder="用户名称/手机/邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <lable for="pass" class="col-md-2 control-label">密码：</lable>
                        <div class="col-md-10">
                            <input  class="form-control" name="password" type="password" placeholder="6-12位数字或字母">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit"  class="btn bg-info">提交</button>
                        </div>

                    </div>

                </fleldset>
            </form>
</div>
</body>
</html>
